<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('vshift.png');
      background-position: center center;
      background-size: 12.5%;
    }
    span {
      background-color: rgba(0,0,0,0.5);
      border-radius: 1em;
      padding: 1em;
    }
    input {
      margin: 1em;
    }
  </style>
  <script>
    function rescale() {
      var slider = document.getElementById('slider');
      var val = slider.value;
      var scale = (100/(16 - val));
      document.body.style.backgroundSize = scale + '%';
      slider.title = scale.toFixed(3).replace(/0+$/, '').replace(/\.$/, '') + '%';
    }
  </script>
</head>
<body>
  <center>
    <span>
      <input type="range" min="0" max="15" value="8" step="0.25" id="slider" onchange="rescale()" title="12.5%">
    </span>
  </center>
</body>
</body>
