<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-position: center center;
      background-repeat: repeat-x repeat-y;
      color: white;
      font-family: Futura, sans;
    }
    div {
      margin: 3em;
    }
    span {
      background-color: rgba(0,0,0,0.5);
      border-radius: 1em;
      padding: 1em;
    }
  </style>
  <script>
    function rescale() {
      var slider = document.getElementById('slider');
      var val = slider.value;
      var scale = (100/(16 - val));
      document.body.style.backgroundSize = scale + '%';
      document.getElementById('display').innerText = scale.toFixed(3).replace(/0+$/, '').replace(/\.$/, '') + '%';
    }

    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      var files = evt.dataTransfer.files;

      var reader = new FileReader();

      var f = files[0];
      reader.onload = function(e) {
        document.getElementById('slider').value = 15;
        rescale();
        document.body.style.backgroundSize = 'auto';
        document.body.style.backgroundImage = 'url(' + e.target.result + ')';
      };

      reader.readAsDataURL(f);
    }

    function handleDragOver(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'copy';
    }

  </script>
</head>
<body>
  <center>
    <div>
      <span>
        <input type="range" min="0" max="15" value="15" step="0.25" id="slider" onchange="rescale()">
      </span>
    </div>
    <div>
      <span id="display">100%</span>
    </div>
  </center>
  <script>
    // Setup the dnd listeners.
    var dropZone = document.getElementById('display');
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);
  </script>
</body>
